<div class="card">
    <h4 class="card-header">Dashboard</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <select formControlName="toss" class="custom-select">
                    <option selected disabled value="">Select</option>
                    <option value="H">Head</option>
                    <option value="T">Tail</option>
                </select>
                <span>{{errorMsg}}</span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row" *ngFor='let in of counter() ;let i = index'>
            <div style="min-width: 20px;" *ngFor="let item of selectedToss">{{
                item[i]}}
            </div>
        </div>
    </div>
</div>
